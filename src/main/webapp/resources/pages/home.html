<div>
    <div style="padding: 0px 0px 20px 30px">
        <form class="form-horizontal" name="searchRestaruantForm" ng-show="boolValue">
            <div class="form-group">
                <label class="col-md-2 control-label">Search Restaurant:</label>

                <div class="col-md-5">
                    <input type="text" class="form-control" name="term"
                           ng-model="term" placeholder="Type restaurant name here"/>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="location"
                           ng-model="location" placeholder="Type location here"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                            <span><button class="btn btn-primary" style="width:80px;margin-right:10px"
                                          ng-click="submitSearch()">Search
                            </button></span>
                </div>
            </div>
        </form>
    </div>

    <div class="panel panel-primary" ng-hide="boolValue">
        <div class="panel-heading" style="font-size:large">Result</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-hover" ng-show="website">
                    <tbody>
                    <tr class="info">
                        <td><img class="img-circle" ng-src="{{image_url}}" ng-show="image_url" width="85" height="85">
                        </td>
                        <td><img ng-src="{{rating_img_url}}" ng-show="rating_img_url"></td>
                        <td>{{businessAddresses}}</td>
                        <td>{{display_phone}}</td>
                        <td><a ng-href="{{website}}" ng-show="website">Yelp</a><br/><br/><br/>
                            <button class="btn btn-primary" style="width:80px;margin-right:10px"
                                    ng-click="rateRestYelp()" ng-show="website">Rate!
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 col-md-offset-10">
                <span><button class="btn btn-primary" style="width:80px;margin-right:10px" ng-click="returnSearch()"
                              ng-show="website">
                    Return
                </button></span>
            </div>
        </div>
    </div>
</div>
