<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">Rate Restaruant</div>

    <div class="panel-body">
        <div class="wizard">
            <form class="form-horizontal" name="rateRestaurantForm">
                <fieldset>
                    <legend>Restaurant Rating</legend>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="inputRestaurantName">Stars</label>

                        <div class="col-md-4">
                            <input id="inputRestaurantName" type="text" class="rating" min=0 max=5 step=0.5 data-size="xs" ng-model="rating">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="inputReview">Write Review</label>
                        <div class="col-md-10">
                            <textarea rows="4" cols="70" id="inputReview" ng-model="reviewContent"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                            <span><button class="btn btn-primary" style="width:80px;margin-right:10px"
                                          ng-click="submit()">Submit
                            </button></span>
                            <span><button class="btn btn-default" style="width:70px" ng-click="cancel()">Cancel</button></span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script>
    $("#inputRestaurantName").rating();
</script>
